<div class="nav-item" *ngIf="(auth.isAuthenticated$ | async) && myCrv != null">

    <mat-tab-group class="invisible-tabs" [selectedIndex]="selected.value">
        <mat-tab label="Home">
            <div>
                <button mat-fab color="warn" aria-label="refresh" (click)="findMyCrv()">
                    <mat-icon>refresh</mat-icon>
                </button>
                {{myCrv.description}}
            </div>
            <br>
            <div>
                <button mat-raised-button color="primary" [disabled]="myCrv.opened" (click)="openCrv()">Abrir CRV</button>
            </div>
            <br>
            <div>
                <button mat-raised-button color="primary" (click)="navigate(1)">Registrar VOTO</button>
            </div>
            <br>
            <div>
                <button mat-raised-button color="primary">Consultar lista ordinal</button>
            </div>
            <br>
            <div>
                <button mat-raised-button color="primary">Agregar nota</button>
            </div>
            <br>
            <div>
                <button mat-raised-button color="primary" [disabled]="!myCrv.opened" (click)="closeCrv()" >Cerrar CRV</button>
            </div>
        </mat-tab>

        <mat-tab label="Vote">

            <form [formGroup]="voteRegistrationForm" (ngSubmit)="submit(voteRegistrationForm)">

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Nombre completo</mat-label>
                    <input matInput placeholder="" formControlName="name" #nameInput>
                    <mat-error>Nombre completo es requerido</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Número cédula</mat-label>
                    <input matInput placeholder="" formControlName="ci" #ciInput>
                    <mat-error>cédula es requerida</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="standard">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dob">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <button mat-raised-button (click)="picker.open()">Calendario</button>

               <br>

                <div mat-dialog-actions >
                    <button mat-raised-button color="warn" (click)="navigate(0)" >Cancelar</button>
                    <button mat-raised-button color="primary" type="submit">Registrar</button>
                </div>

            </form>

        </mat-tab>


    </mat-tab-group>

</div>
